<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT Based Intelligent Disposal System</title>
    <link rel="stylesheet" href="css/styleslogin.css">
</head>
<body>
    <header><h1 class="header">IOT BASED WASTE MANAGEMENT SYSTEM</h1></header>
    <div class="signup-container">
       
        <form class="signup-form">
            <div class="form-group">
                <label for="fullname">Full Name</label> 
                <input type="text" id="fullname" name="fullname"  placeholder="Enter fullname">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" autocomplete="off" name="phone" placeholder="Enter Phonenumber">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" autocomplete="off" name="password"  placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" autocomplete="off" name="confirm-password" placeholder="Confirm Password">
            </div>
            <a href="Users.html"></a><button type="submit" class="signup-btn">Signup</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
